<!DOCTYPE html>
<html>
    <head>
        <title> Comparison </title> </head>
        <body>
            <script>
                //comparison gives Boolean result
//String Comparison:
alert( 'Z' > 'A')
alert( 'Glow' > 'Glee')
//Regular equality
alert( 0 == false);
alert( '' == false);
//Strict equality
alert( 0 === false);
//comparison with null & undefined
alert( null === undefined); //false
alert( null == undefined); //true
//Strange result: null vs 0
alert( null > 0 )//false
alert( null == 0 ) //false
alert( null >= 0 )  //true
//An incomparable undefined: undefined should not be compared to other values
alert( undefined > 0 ); //false
alert( undefined < 0 ); //false
alert( undefined == 0 ); //true
</script>
</body> </html>
